parameters:

  # Monolog
  monolog.channel_handlers:
    php: [ 'rotating_file_all', 'rotating_file_php' ]
    default: [ 'rotating_file_all' ]
  monolog.processors: [ 'message_placeholder', 'current_user', 'request_uri', 'ip', 'referer', 'memory_usage', 'filter_backtrace' ]

services:

  monolog.handler.rotating_file_php:
    class: Monolog\Handler\RotatingFileHandler
    arguments: [ '../logs/php.log', 15, '%monolog.level.notice%' ]
  monolog.handler.rotating_file_all:
    class: Monolog\Handler\RotatingFileHandler
    arguments: [ '../logs/debug.log', 15, '%monolog.level.debug%' ]
